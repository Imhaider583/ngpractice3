<div class="row">
  <div class="col-lg-12" style="margin-top:10px; margin-bottom:10px;"><button type="button" ui-sref="my-app.create-category" class="btn btn-primary pull-right">Add Category</button></div>  
</div>
<div class="panel panel-default">
  <div class="panel-body">
<table class="table">
  <thead>
  <tr>
    <th>Sr. No.</th>
    <th>Title</th>
    <th>Description</th>
    <th class="text-center">Action</th>
  </tr>
  </thead>
  <tbody>
  <tr ng-repeat="category in categoriesListCtrl.categories">
    <td>{{category.id}}</td>
    <td>{{category.title}}</td>
    <td>{{category.description}}</td>
    <td class="text-center">
      <button type="button" class="close" ng-click="categoriesListCtrl.deleteCategory(category)">&times;</button>
    <button type="button" class="btn btn-link" ui-sref="my-app.create-category({id:category.id})" ><span class="glyphicon glyphicon-pencil"></span>
    </button>

    </td>
  </tr>
  </tbody>
</table>
</div>
</div>
